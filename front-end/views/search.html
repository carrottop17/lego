<div id="loader" ng-show="loading">
    <div id="box"></div>
    <div id="hill"></div>
</div>

<div class="searchView" ng-hide="onLoad">
<div class="pure-g">
	<div class="pure-u-1-1">
		<h1>Search for Lego Sets</h1>
	</div>
	
	<form class="pure-form" ng-submit="getLegoSearch()">
	    <fieldset>
	        <legend></legend>

	        <input type="text" placeholder="Lego Set" ng-model="queryString">

	        <button type="submit" class="pure-button pure-button-primary search-button">Search</button>
	    </fieldset>
	</form>
</div>
	
<p>Sort By: </p>
	<div class="sort-buttons">
	   	<button class="button-success pure-button" ng-click="sort('year')">Year</button>
	    <button class="button-success pure-button" ng-click="sort('-1*pieces')">Pieces</button>
	    <button class="button-success pure-button" ng-click="sort('set_id')">Set ID</button>
	</div>
			


<div class="pure-g">
		<div dir-paginate="lego in legoArray | orderBy : sortKey : reverse | itemsPerPage: 12" class="pure-u-1-4 lego-set-info">
			<div class="set-image-container">
				<img ng-src="{{lego.img_sm}}">
			</div>
			<div class="info-button-container">
				<div class="set-info-buttons">
					<button class="button-success pure-button" ng-click="addToCollection(lego); getLegoPartsSearch(lego.set_id); show=true">Add to Collection</button>
					<button class="button-error pure-button" ng-show="show" ng-click="removeFromCollection(lego); getLegoPartsSearchRemove(lego.set_id); show=false">Remove from Collection</button>
					<a href="#/setparts"><button class="button-secondary pure-button" ng-click='Data.Set_id = lego.set_id'>Parts List</button></a>
				</div>
				<div class="set-info">
					<p><b>Description: </b>{{lego.descr}}</p>
					<p><b>Number of Pieces: </b>{{lego.pieces}}</p>
					<p><b>Set Id: </b>{{lego.set_id}}</p>
					<p><b>Theme: </b>{{lego.theme1}}</p>
					<p><b>Year: </b>{{lego.year}}</p>
				</div>
			</div>
		</div>
</div>

<div class="text-center">
     <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
</div>
</div>
