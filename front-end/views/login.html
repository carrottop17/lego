<div class="pure-g">
	
		<div class="pure-u-1-1">
			<h1>Sign In</h1>
		</div>
		<div class="pure-u-1-1">
			<form class="pure-form pure-form-aligned" ng-submit="login()" id="registration-form">
			    <fieldset>

			    	<legend></legend>

			        <div class="pure-control-group">
			            <label for="name">Username</label>
			            <input id="username" type="text" placeholder="Username" ng-model="username">
			        </div>

			        <div class="pure-control-group">
			            <label for="password">Password</label>
			            <input id="password" type="password" placeholder="Password" ng-model="password">
			        </div>

			         <div class="pure-controls">
			            <button type="submit" class="pure-button pure-button-primary">Sign In</button>
			        </div>
			    </fieldset>
			</form>
		</div>
	
</div>
