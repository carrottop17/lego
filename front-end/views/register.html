<div class="pure-g">
	
		<div class="pure-u-1-1">
			<h1>Registration</h1>
		</div>
		<div class="pure-u-1-1">
			<form class="pure-form pure-form-aligned" ng-submit="register()" id="registration-form">
			    <fieldset>

			    	<legend></legend>

			    	<div class="pure-control-group">
			            <label for="fullname">Full Name</label>
			            <input id="fullname" type="text" placeholder="Full Name" ng-model="fullname">
			        </div>

			        <div class="pure-control-group">
			            <label for="name">Username</label>
			            <input id="username" type="text" placeholder="Username" ng-model="username">
			        </div>

			        <div class="pure-control-group">
			            <label for="password">Password</label>
			            <input id="password" type="password" placeholder="Password" ng-model="password">
			        </div>

			        <div class="pure-control-group">
			            <label for="email">Email Address</label>
			            <input id="email" type="email" placeholder="Email Address" ng-model="email">
			        </div>

			        <div class="pure-controls">
			            <label for="cb" class="pure-checkbox">
			                <input id="cb" type="checkbox"> I've read the terms and conditions
			            </label>

			            <button type="submit" class="pure-button pure-button-primary">Register</button>
			        </div>
			    </fieldset>
			</form>
		</div>
	
</div>
